# Plant Disease Detection System Configuration

# Data Configuration
data:
  dataset_name: "emmarex/plantdisease"
  raw_data_dir: "data/raw"
  processed_data_dir: "data/processed"
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  random_seed: 42
  max_classes: 5  # Limit to 5 classes to avoid memory issues
  max_images_per_class: 500  # Limit images per class

# Preprocessing Configuration
preprocessing:
  target_size: [224, 224]
  color_mode: "RGB"
  normalize: true
  mean: [0.485, 0.456, 0.406]  # ImageNet mean
  std: [0.229, 0.224, 0.225]   # ImageNet std
  
# Augmentation Configuration
augmentation:
  rotation_range: 30
  width_shift_range: 0.2
  height_shift_range: 0.2
  horizontal_flip: true
  vertical_flip: false
  zoom_range: 0.2
  brightness_range: [0.8, 1.2]
  contrast_range: [0.8, 1.2]
  noise_std: 0.01
  
# Feature Extraction Configuration
features:
  manual:
    color_histogram_bins: 32
    texture_features: ["haralick", "lbp", "gabor"]
    shape_features: ["hu_moments", "area", "perimeter"]
  cnn:
    extract_from_layer: "global_average_pooling2d"
    
# Classical ML Models Configuration
classical_ml:
  models:
    - "random_forest"
    - "svm"
    - "gradient_boosting"
  random_forest:
    n_estimators: 200
    max_depth: 30
    min_samples_split: 5
    n_jobs: -1
  svm:
    kernel: "rbf"
    C: 10
    gamma: "scale"
  gradient_boosting:
    n_estimators: 100
    learning_rate: 0.1
    max_depth: 5

# Deep Learning Models Configuration
deep_learning:
  models:
    - "mobilenet_v2"
    - "resnet50"
    - "efficientnet_b0"
  batch_size: 32
  epochs: 50
  learning_rate: 0.001
  early_stopping_patience: 10
  reduce_lr_patience: 5
  optimizer: "adam"
  loss: "categorical_crossentropy"
  
# Evaluation Configuration
evaluation:
  metrics: ["accuracy", "precision", "recall", "f1_score"]
  cross_validation_folds: 5
  confusion_matrix: true
  roc_curve: true
  per_class_metrics: true
  
# Deployment Configuration
deployment:
  model_format: ["h5", "onnx", "tflite"]
  quantization: true
  target_device: "mobile"
  max_model_size_mb: 50
  
# Output Configuration
output:
  models_dir: "models"
  results_dir: "results"
  visualizations_dir: "visualizations"
  reports_dir: "reports"
  logs_dir: "logs"

